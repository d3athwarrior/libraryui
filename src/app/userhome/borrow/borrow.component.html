<div class="borrow-container">
  <div class="loading-shade"
       *ngIf="showLoader">
    <mat-spinner></mat-spinner>
  </div>
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource">

      <!-- sr no column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Sr. No.</th>
        <td mat-cell *matCellDef="let book; let i = index"> {{dataSource.filteredData.indexOf(book) + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let book"> {{book.name}} </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author</th>
        <td mat-cell *matCellDef="let book"> {{book.authorName}} </td>
      </ng-container>

      <!-- Total Copies Column -->
      <ng-container matColumnDef="numOfCopies">
        <th mat-header-cell *matHeaderCellDef> Total Copies</th>
        <td mat-cell *matCellDef="let book"> {{book.numOfCopies}} </td>
      </ng-container>

      <!-- Available Copies Column -->
      <ng-container matColumnDef="numCopiesAvailable">
        <th mat-header-cell *matHeaderCellDef> Available Copies</th>
        <td mat-cell *matCellDef="let book"> {{book.numCopiesAvailable}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Available Copies</th>
        <td mat-cell *matCellDef="let book">
          <button mat-flat-button [disabled]="book.numCopiesAvailable==0" color="primary" (click)="borrowBook(book.id)">
            Borrow
          </button>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="['position', 'name', 'author', 'numOfCopies', 'numCopiesAvailable', 'Actions']"></tr>
      <tr mat-row
          *matRowDef="let row; columns: ['position', 'name', 'author', 'numOfCopies', 'numCopiesAvailable', 'Actions']"></tr>
    </table>
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
