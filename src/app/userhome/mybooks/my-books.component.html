<div class="borrow-container">
  <div class="loading-shade"
       *ngIf="showLoader">
    <mat-spinner></mat-spinner>
  </div>
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource">

      <!-- sr no column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Sr. No.</th>
        <td mat-cell *matCellDef="let book; let i = index"> {{dataSource.filteredData.indexOf(book) + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let book"> {{book.name}} </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author</th>
        <td mat-cell *matCellDef="let book"> {{book.authorName}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let book">
          <button mat-flat-button color="primary" (click)="returnIssuedBook(book.id)">
            Return
          </button>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="['position', 'name', 'author', 'Actions']"></tr>
      <tr mat-row
          *matRowDef="let row; columns: ['position', 'name', 'author', 'Actions']"></tr>
    </table>
  </div>
</div>
